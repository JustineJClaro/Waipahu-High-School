<!DOCTYPE html>
<html>
  <head>
  <title>Contacts</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>  
<body style>
<br>
<br>
<br>
  <header class="container text-center">
    <h1>Teacher and Staff Contacts</h1>
  </header>
  <main class="container cover text-center">
  <script>
    import React, { useState } from 'react';
import { Search } from 'lucide-react';
import { Card, CardHeader, CardTitle, CardContent } from '@/components/ui/card';

const SearchableList = () => {
  // Sample data - replace with your own list
  const items = [
    "Apple", "Banana", "Cherry", "Date", "Elderberry",
    "Fig", "Grape", "Honeydew", "Ice Cream Bean", "Jackfruit",
    "Kiwi", "Lemon", "Mango", "Nectarine", "Orange",
    "Papaya", "Quince", "Raspberry", "Strawberry", "Tangerine"
  ];

  const [searchQuery, setSearchQuery] = useState('');
  
  // Filter items based on search query
  const filteredItems = items.filter(item =>
    item.toLowerCase().includes(searchQuery.toLowerCase())
  );

  return (
    <Card className="w-full max-w-md mx-auto">
      <CardHeader>
        <CardTitle>Fruit Search</CardTitle>
      </CardHeader>
      <CardContent>
        {/* Search Input */}
        <div className="relative mb-4">
          <input
            type="text"
            value={searchQuery}
            onChange={(e) => setSearchQuery(e.target.value)}
            placeholder="Search fruits..."
            className="w-full px-4 py-2 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <Search className="absolute left-3 top-2.5 h-5 w-5 text-gray-400" />
        </div>

        {/* Results List */}
        <div className="mt-2">
          {filteredItems.length === 0 ? (
            <p className="text-center text-gray-500 py-4">No matches found</p>
          ) : (
            <ul className="divide-y">
              {filteredItems.map((item, index) => (
                <li 
                  key={index}
                  className="py-2 px-2 hover:bg-gray-50 rounded cursor-pointer"
                >
                  {item}
                </li>
              ))}
            </ul>
          )}
        </div>

        {/* Results Counter */}
        <div className="mt-4 text-sm text-gray-500 text-right">
          Showing {filteredItems.length} of {items.length} items
        </div>
      </CardContent>
    </Card>
  );
};

export default SearchableList;
</script>
  </main>

  <footer class="container">
    <nav class="fixed-bottom bg-dark">
      <ul class="nav nav-justified align-items-center">
        <a class="nav-link col-2" href="../Navigation/quickAccess.html">Quick Access</a>
        <a class="nav-link col-2" href="../Navigation/Bulletin.html">Bulletin</a>
        <a class="nav-link col-3" href="../index.html"><button type="button" class="btn text-warning bg-primary rounded-circle btn-lg" style="width: 75px; height: 75px;"><i class="bi bi-house h2"></i></button></a>
        <a class="nav-link col-2" href="../Navigation/Calendar.html">Calendar</a>
        <a class="nav-link col-2" href="../Navigation/Links.html">Link</a>
      </ul>
    </nav>
  </footer>




</body>
</html>
